<main class="main">
  <div class="container">
    <div class="faq-page">
      {% for item in faq %}
        <div class="faq-item js-accordion accordion">
          <div class="faq-item__title js-accordion-link">{{item.title}} {{mixins.icon('bottom')}}</div>
          <div class="faq-item__content accordion__content js-accordion-content">
            {{item.text}}
          </div>
        </div>
      {% endfor %}
    </div>
    {% include "./_fixed-menu.html" %}
  </div>
</main>
