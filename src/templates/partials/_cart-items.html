<main class="main">
  <div class="container">
    <div class="gradient-banner">
      <div class="gradient-banner__title">Your Order Is For Delivery</div>
      <div class="gradient-banner__icon">{{mixins.icon('cart')}}</div>
    </div>
    <div class="order-pos">
      <div class="order-pos__image"></div>
      <div class="order-pos__info">
        <div class="order-pos__title">2 x Stoupid Doner Pizza</div>
        <div class="order-pos__calcs">2 x £2.25 = £ 4.50</div>
      </div>
      <div class="order-pos__actions">
        <button class="order-pos__edit">{{mixins.icon('edit-round')}}</button>
        <button class="order-pos__delete">{{mixins.icon('delete')}}</button>
      </div>
    </div>
    <div class="order-pos">
      <div class="order-pos__image"></div>
      <div class="order-pos__info">
        <div class="order-pos__title">2 x Stoupid Doner Pizza</div>
        <div class="order-pos__calcs">2 x £2.25 = £ 4.50</div>
      </div>
      <div class="order-pos__actions">
        <button class="order-pos__edit">{{mixins.icon('edit-round')}}</button>
        <button class="order-pos__delete">{{mixins.icon('delete')}}</button>
      </div>
    </div>

    <div class="title title--sm">Update Cart</div>

    <textarea rows="4" class="cart-textarea" placeholder="Message To Chef  (150)" maxlength="150"></textarea>
    <textarea rows="4" class="cart-textarea" placeholder="Message To Driver (150)" maxlength="150"></textarea>

    <div class="cart-points">
      <div class="cart-points__main">
        <div class="cart-points__title">20 Points Will be Added To Your Acc</div>
        <div class="loyalty-bank">
          <div class="loyalty-bank__icon">{{mixins.icon('crown')}}</div>
          <div class="loyalty-bank__count">Total Loyalty Points</div>
          <div class="loyalty-bank__text">450</div>
        </div>
      </div>
      <div class="cart-points__bottom">
        <button class="simple-btn">Add more items</button>
        <div class="cart-points__total">Total:  £ 7.35</div>
      </div>
    </div>
    <div class="main__buttons main__buttons--center">
      <a href="#" class="btn btn--lg btn--square">To Check Out</a>
    </div>

    {% include "./_fixed-menu.html" %}
  </div>
</main>
